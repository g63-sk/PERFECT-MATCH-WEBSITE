<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover Your Perfect Match: Unveil the Magic of Your Names!">
    <title>Discover Your Perfect Match</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6e6;
            color: #ff0066;
            text-align: center;
            padding: 50px;
        }

        header {
            background-color: #ffccff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
        }

        main {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .column {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 0 20px;
            width: 300px;
        }

        label {
            font-size: 1.2em;
            display: block;
            margin-top: 10px;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ffccff;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff66b2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #ff3385;
        }

        #message {
            margin-top: 50px;
            font-size: 1.5em;
            color: #ff0066;
        }
    </style>
</head>
<body>
    <header>
        <h1>Discover Your Perfect Match: Unveil the Magic of Your Names!</h1>
    </header>
    <main>
        <div class="column">
            <label for="yourName">Your Name:</label>
            <input type="text" id="yourName" name="yourName" required>
        </div>
        <div class="column">
            <label for="crushName">Crush's Name:</label>
            <input type="text" id="crushName" name="crushName" required>
        </div>
    </main>
    <button onclick="submitNames()">Reveal the Magic!</button>
    <div id="message"></div>
    <script>
        function submitNames() {
            const yourName = document.getElementById('yourName').value;
            const crushName = document.getElementById('crushName').value;
            if (yourName && crushName) {
                document.getElementById('message').textContent = 'You have just been scammed by Sakib';
            } else {
                alert('Please fill in both names.');
            }
        }
    </script>
</body>
</html>
